<div class="bootstrap-wrapper">
<div class="container">
    <div class="row mt20">
        <div class="col-md-6 offset-md-3">
          <mat-card>
            <div class="container text-center">
                <img src="../../../assets/logo.jpg">
            </div>
        <h1 class="text-center">Register here</h1>
        <!-- {{ user | json }} -->
        <form (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input [(ngModel)]="user.username" name="username" type="text" matInput placeholder="Enter Here" required/>
                <mat-hint>Username should be unique</mat-hint>
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter Here" required/>
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>First Name</mat-label>
                <input [(ngModel)]="user.firstName" name="firstName" type="text" matInput placeholder="Enter Here" required/>
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [(ngModel)]="user.lastName" name="lastName" type="text" matInput placeholder="Enter Here" required/>
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter Here" required/>
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Phone</mat-label>
                <input [(ngModel)]="user.phone" name="phone" type="number" pattern="[7-9]{1}[0-9]{9}" matInput placeholder="Enter Here" required/>
              </mat-form-field>
              <div class="container" class="text-center">
                <button type="submit" mat-raised-button color="primary">Register</button>
                <button type="reset" class="ml20;" mat-raised-button color="accent">Clear</button>
              </div>
        </form>
      </mat-card>
        </div>
    </div>
</div>
</div>
