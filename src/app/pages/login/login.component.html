<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.jpg">
                </div>
                <h1 class="text-center">Login</h1>
                <form>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input name="username" type="text" matInput placeholder="Enter Here" required/>
                        <mat-hint>Valid username</mat-hint>
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input name="password" type="password" matInput placeholder="Enter Here" required/>
                      </mat-form-field>
                      <div class="container" class="text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button type="reset" class="ml20" mat-raised-button color="accent">Clear</button>
                      </div>
                </form>
            </mat-card>
            </div>        
        </div>  
    </div>            
</div>
